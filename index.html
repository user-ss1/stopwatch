<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple stopwatch application built using HTML, CSS, and JavaScript. Start, stop, restart, and get time functionality available.">
    <!-- Keywords -->
    <meta name="keywords" content="stopwatch, timer, time tracking, timekeeping, web application, HTML, CSS, JavaScript">
   
    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
     <h2 class="timer">00:00:00</h2>
        <div class="grid2">

                <button id="start">start</button>
                <button id="restart">restart</button>
                <button id="stop">stop</button>
            <button id="get">get</button>
            <button id="clear">clear</button>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
